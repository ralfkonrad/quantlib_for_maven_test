name: Test maven download

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}
  schedule:
    - cron: "37 4 * * *"

jobs:
  test-build:
    name: Test build for ql v${{ matrix.quantlib-version }}, jdk${{ matrix.java-version }} and os ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        quantlib-version:
          - 1.35.0
          - 1.36.0-SNAPSHOT
        java-version:
          - 17
          - 21
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
          - macos-12
          - macos-13
          - macos-14 # arm64 architecture
          - windows-2019
          - windows-2022
        exclude:
          - os: macos-14
            quantlib-version: 1.35.0 # QuantLib 1.35.0 does not support arm64 architecture

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: "temurin"
          cache: maven

      - name: Build on ${{ matrix.os }} and jdk ${{ matrix.java-version }}
        id: build
        shell: bash
        run: |
          ./mvnw --batch-mode --version
          ./mvnw --batch-mode                    versions:set-property -Dproperty=quantlib.version -DnewVersion=${{ matrix.quantlib-version }}
          ./mvnw --batch-mode --update-snapshots clean test
